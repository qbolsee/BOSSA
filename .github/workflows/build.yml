name: Release workflow

on:
  push:
  pull_request:

jobs:
  build-ubuntu:
    runs-on: ubuntu-18.04
    steps:
     - name: Checkout
       uses: actions/checkout@v1
     - name: Compile
       run: |
         make bossac
         make strip-bossac
     - name: See bin directory
       run: ls bin
     - uses: actions/upload-artifact@v2
       with:
         name: Ubuntu
         path: bin/bossac

  build-ubuntu-i686:
    runs-on: ubuntu-18.04
    steps:
     - name: Checkout
       uses: actions/checkout@v1
     - name: Install missing libs
       run: |
         sudo apt-get install gcc-multilib g++-multilib
     - name: Compile
       run: |
         export CXX_EXTRA=-m32
         make bossac
         make strip-bossac
     - name: See bin directory
       run: ls bin
     - uses: actions/upload-artifact@v2
       with:
         name: Ubuntu
         path: bin/bossac

  build-macos:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Compile
        run: |
          make bossac
          make strip-bossac
      - name: See bin directory
        run: ls bin
      - uses: actions/upload-artifact@v2
        with:
          name: macOS
          path: bin/bossac
